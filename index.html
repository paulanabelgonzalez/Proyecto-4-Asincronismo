<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="imagen/jpg" href="assets/favicon.jpg" />
		<title>Caballeros del Zoodiaco</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="assets/logo.png" alt="logo caballeros del zoodiaco" />
				</div>
				<div class="buscador">
					<input
						type="text"
						id="bucador_personaje"
						placeholder="Nombre del personaje"
					/>
					<button id="modo">
						<img src="assets/btn-dark.png" alt="imagen boton modo oscuro" />
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section>
				<div class="video">
					<video
						controls
						autoplay
						muted
						src="assets/Los Caballeros Del Zodiaco - Opening Castellano Remasterizado 4K.mp4"
					></video>
				</div>
				<div class="saltar_video">
					<button>Saltar Intro >></button>
				</div>
			</section>
			<section>
				<div class="cards"></div>
			</section>
			<section>
				<div class="card"></div>
			</section>
			<section>
				<div class="ventana-modal"></div>
			</section>
		</main>
		<footer>
			<div>
				<p>Hecho con amor ðŸ’–</p>
				<p>Paula Gonzalez</p>
			</div>
			<a
				href="https://github.com/paulanabelgonzalez/Proyecto-4-Asincronismo"
				target="_blank"
				><i class="fa-brands fa-github"></i
			></a>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="imagen/jpg" href="assets/favicon.jpg" />
		<title>Caballeros del Zoodiaco</title>
	</head>
	<body>
		<header>
			<nav class="logo_intro">
				<div class="logo_intro__img">
					<h1>
						<img
							src="assets/logo.png"
							class="intro_img"
							alt="logo caballeros del zoodiaco"
						/>
					</h1>
				</div>
			</nav>
			<nav class="contenedor_nav hidden">
				<div class="logo_nav">
					<div class="logos">
						<div class="logo">
							<img
								src="assets/logo.png"
								class="img_logo"
								alt="logo caballeros del zoodiaco"
							/>
						</div>
						<div class="menu_hamburguesa">
							<img
								class="hamburguesa"
								src="assets/menu.png"
								alt="logo menu hamburguesa"
							/>
						</div>
					</div>
					<!-- <div class="buscador hidden">
						<input
							type="text"
							id="bucador_personaje"
							placeholder="Nombre del personaje"
						/>
						<button id="modo">
							<img src="assets/btn-dark.png" alt="imagen boton modo oscuro" />
						</button>
					</div> -->
				</div>
			</nav>
		</header>
		<main>
			<section class="intro">
				<video
					class="video"
					controls
					autoplay
					muted
					src="assets/Los Caballeros Del Zodiaco - Opening Castellano Remasterizado 4K.mp4"
				></video>
				<button class="btn_intro">Saltar Intro >></button>
			</section>
			<div class="spinner hidden">
				<img class="spinner_img" src="assets/spinner.gif" alt="spinner" />
				<p class="spinner_texto">Cargando...</p>
			</div>
			<button class="crear_caballero hidden">Agregar Caballero</button>
			<div class="contenedor_filtros">
				<input
					type="text"
					id="filtro_nombre"
					placeholder="Nombre del personaje"
				/>
				<div class="filtros_contenedor__select">
					<select name="filtro_armadura" id="filtro_armadura">
						<option value="">Armaduras...</option>
						<option value="Bronce">Bronce</option>
						<option value="Plata">Plata</option>
						<option value="Oro">Oro</option>
						<option value="Divina">Divina</option>
					</select>
					<select name="filtro_genero" id="filtro_genero">
						<option value="">Género...</option>
						<option value="Femenino">Femenino</option>
						<option value="Masculino">Masculino</option>
					</select>
					<select name="filtro_saga" id="filtro_saga">
						<option value="">Saga...</option>
						<option value="Todas">Todas</option>
						<option value="12 Casas">12 Casas</option>
						<option value="Hades">Hades</option>
						<option value="Asgard">Asgard</option>
						<option value="Poseidón">Poseidón</option>
					</select>
				</div>
			</div>
			<div class="modal_filtro hidden">
				<div class="contenedor_btn__filtro">
					<button id="filtro_btn__cerrar">X</button>
				</div>
				<p class="filtro_modal__texto">
					Lo sentimos, no hay ningún caballero con esas descripciones.
				</p>
			</div>
			<section class="cards hidden"></section>
			<section class="detalle hidden"></section>
			<div class="form_agregar contenedor_form hidden">
				<form id="form_agregar__id">
					<div class="form contenedor_regresar">
						<button type="button" class="agregar_btn_cerrar btn_regresar">
							X
						</button>
						<button
							type="button"
							class="agregar_texto_cerrar regresar_texto hidden"
						>
							<< Cerrar
						</button>
					</div>
					<div class="formulario">
						<label for="form_agregar__nombre">Nombre</label>
						<input
							type="text"
							name="form_agregar__nombre"
							id="form_agregar__nombre"
							placeholder="Nombre de nuevo caballero"
							required
							minlength="2"
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__armadura">Armadura</label>
						<input
							type="text"
							name="form_agregar__armadura"
							id="form_agregar__armadura"
							placeholder="Qué tipo de armadura es: bronce, oro, etc.  "
							required
							minlength="3"
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__caballero">Caballero</label>
						<input
							type="text"
							name="form_agregar__caballero"
							id="form_agregar__caballero"
							placeholder="Qué caballero es"
							required
							minlength="3"
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__genero">Género</label>
						<input
							type="text"
							name="form_agregar__genero"
							id="form_agregar__genero"
							placeholder="Género"
							required
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__avatar">Avatar</label>
						<input
							type="url"
							name="form_agregar__avatar"
							id="form_agregar__avatar"
							placeholder="Url de la imagen del caballero"
							required
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__logo">Logo</label>
						<input
							type="url"
							name="form_agregar__logo"
							id="form_agregar__logo"
							placeholder="Url de la imagen del logo"
							required
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__descripcion">Descripción</label>
						<textarea
							name="form_agregar__descripcion"
							id="form_agregar__descripcion"
							placeholder="Descripción breve del caballero"
							required
							maxlength="50"
						></textarea>
					</div>
					<div class="formulario">
						<label for="form_agregar__detalle">Detalle</label>
						<textarea
							name="form_agregar__detalle"
							id="form_agregar__detalle"
							placeholder="Descripción del caballero"
							required
							maxlength="100"
						></textarea>
					</div>
					<div class="formulario">
						<label for="form_agregar__box">Caja de Pandora</label>
						<input
							type="url"
							name="form_agregar__box"
							id="form_agregar__box"
							placeholder="Url de la imagen de la caja de pandora"
							required
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__img_armadura"
							>Imagen de la Armadura</label
						>
						<input
							type="url"
							name="form_agregar__img_armadura"
							id="form_agregar__img_armadura"
							placeholder="Url de la imagen de la armadura"
							required
						/>
					</div>
					<div class="formulario">
						<label for="form_agregar__saga">Saga</label>
						<input
							type="text"
							name="form_agregar__saga"
							id="form_agregar__saga"
							placeholder="Saga perteneciente"
							required
						/>
					</div>
					<div class="formulario_btn">
						<button type="submit" class="agregar_btn__submit form_btn_submit">
							Guardar
						</button>
					</div>
				</form>
			</div>
			<div class="contenedor_modal hidden">
				<div class="ventana_modal">
					<div class="modal_contenedor__btn">
						<button id="modal_btn__cerrar">X</button>
					</div>
					<div class="modal_flex">
						<img
							src="assets/alerta.gif"
							alt="logo de precaución"
							class="modal_img"
						/>
						<div class="modal_texto">
							<p>Está seguro de borrar este contenido?</p>
							<p>Una vez borrado no lo podrá recuperar.</p>
						</div>
					</div>
					<button id="modal_aceptar__eliminar">Eliminar</button>
				</div>
			</div>
		</main>
		<footer>
			<a
				href="https://github.com/paulanabelgonzalez/Proyecto-4-Asincronismo"
				target="blank"
				><img src="assets/github.svg" alt="logo de gitHub"
			/></a>
			<p>Hecho con 💖 Paula Gonzalez</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="imagen/jpg" href="assets/favicon.jpg" />
		<title>Caballeros del Zoodiaco</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo_intro">
					<img
						src="assets/logo.png"
						class="img"
						alt="logo caballeros del zoodiaco"
					/>
				</div>
				<div class="contenedor_nav hidden">
					<div class="logo">
						<img
							src="assets/logo.png"
							class="img"
							alt="logo caballeros del zoodiaco"
						/>
					</div>
					<div class="hamburguesa">
						<img src="assets/menu.png" alt="logo menu hamburguesa" />
					</div>
					<div class="buscador hidden">
						<input
							type="text"
							id="bucador_personaje"
							placeholder="Nombre del personaje"
						/>
						<button id="modo">
							<img src="assets/btn-dark.png" alt="imagen boton modo oscuro" />
						</button>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="intro">
				<video
					controls
					autoplay
					muted
					src="assets/Los Caballeros Del Zodiaco - Opening Castellano Remasterizado 4K.mp4"
				></video>
				<button>Saltar Intro >></button>
			</section>
			<section>
				<div class="cards"></div>
			</section>
			<section>
				<div class="card"></div>
			</section>
			<section>
				<div class="ventana-modal"></div>
			</section>
		</main>
		<footer>
			<a
				href="https://github.com/paulanabelgonzalez/Proyecto-4-Asincronismo"
				target="_blank"
				><img src="assets/github.svg" alt="logo de gitHub"
			/></a>
			<p>Hecho con ðŸ’– Paula Gonzalez</p>
		</footer>
	</body>
</html>
